<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebSocket Chat</title>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.js"></script>
    <script type="text/javascript">
        var ws;

        $().ready(function () {
            var ms = new MediaSource();
            var videoSourceBuffer;
            var video = document.getElementById('videoWebSocket');
            video.src = window.URL.createObjectURL(ms);
            ms.addEventListener('sourceopen', function (e) {
                console.log("ms opend");
                videoSourceBuffer = ms.addSourceBuffer('video/mp4; codecs="avc1.64000d,mp4a.40.2"');
            }, false);

            $("#btnConnect").click(function () {
                $("#spanStatus").text("connecting");
                
                ws = new WebSocket("ws://onecamera.azurewebsites.net/OneCamera/OneCameraWebSocketHandler.ashx");
                //ws = new WebSocket("ws://localhost:50330/OneCamera/OneCameraWebSocketHandler.ashx");
                
                ws.onopen = function () {
                    $("#spanStatus").text("connected");
                };
                
                ws.onmessage = function (evt) {
                    //http://stackoverflow.com/questions/22996665/unable-to-get-mediasource-working-with-mp4-format-in-chrome
                    //http://stackoverflow.com/questions/22157623/h264-video-works-using-src-attribute-same-video-fails-using-the-mediasource-api
                    //http://html5-demos.appspot.com/static/media-source.html
                    console.log(evt.data);

                    var fileReader = new FileReader(evt.data);
                    videoSourceBuffer.appendBuffer(fileReader.readAsArrayBuffer(evt.data));
                };
                
                ws.onerror = function (evt) {
                    $("#spanStatus").text(evt.message);
                };
                ws.onclose = function () {
                    $("#spanStatus").text("disconnected");
                };
            });
            $("#btnSend").click(function () {
                if (ws.readyState == WebSocket.OPEN) {
                    ws.send($("#textInput").val());
                }
                else {
                    $("#spanStatus").text("Connection is closed");
                }
            });
            $("#btnDisconnect").click(function () {
                ws.close();
            });


            //http://www.html5rocks.com/en/tutorials/getusermedia/intro/

            function hasGetUserMedia() {
                return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
                          navigator.mozGetUserMedia || navigator.msGetUserMedia);
            }

            var vgaConstraints = {
                video: {
                    mandatory: {
                        maxWidth: 640,
                        maxHeight: 360
                    }
                },
                video: true,
                audio: false
            };

            var errorCallback = function (e) {
                console.log('Reeeejected!', e);
            };

            function startCamera() {
                navigator.getUserMedia = navigator.getUserMedia ||
                              navigator.webkitGetUserMedia ||
                              navigator.mozGetUserMedia ||
                              navigator.msGetUserMedia;

                // Not showing vendor prefixes.
                navigator.getUserMedia(vgaConstraints, function (localMediaStream) {
                    var video = document.getElementById('videoCamera');
                    video.src = window.URL.createObjectURL(localMediaStream);

                    // Note: onloadedmetadata doesn't fire in Chrome when using it with getUserMedia.
                    // See crbug.com/110938.
                    video.onloadedmetadata = function (e) {
                        // Ready to go. Do some stuff.
                    };
                }, errorCallback);
            }

            $('#btnCamera').click(function () {
                if(hasGetUserMedia())
                {
                    startCamera();
                }
            });
        });
    </script>
    <script type="text/javascript" src="camera.js"></script>
    </head>
    <body>
        <input type="button" value="Connect" id="btnConnect" /><input type="button" value="Disconnect" id="btnDisconnect" /><br />
        <input type="text" id="textInput" />
        <input type="button" value="Send" id="btnSend" /><br />
        <input type="button" value="open camera" id="btnCamera" />
        <span id="spanStatus">(display)</span>
        <video autoplay id="videoCamera"></video>
        <video id="videoWebSocket" class="video-js vjs-default-skin" controls preload="auto" width="511" height="382"  data-setup="{}">
        </video>

    </body>
    </html>
