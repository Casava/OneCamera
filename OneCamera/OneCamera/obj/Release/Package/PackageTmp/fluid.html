<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Streaming from Azure MPEG-DASH</title>
        <script src="Scripts/dash.all.js"></script>
        <script>
            //http://msdn.microsoft.com/library/azure/dn593606.aspx
            // setup the video element and attach it to the Dash player
            function setupVideo() {
                var url = "http://onecamera.streaming.mediaservices.windows.net/c07bb729-785e-4fa4-81e5-d26ce35b376a/WP_20140928_004.ism/Manifest(format=mpd-time-csf)";
                var context = new Dash.di.DashContext();
                var player = new MediaPlayer(context);
                player.startup();
                player.attachView(document.querySelector("#videoplayer"));
                player.attachSource(url);
            }
        </script>
        <style>
            video {
                width: 80%;
                height: 80%;
            }
        </style>
    </head>
    <body onload="setupVideo()">
        <h1>Adaptive Streaming with HTML5</h1>
        <video id="videoplayer" controls></video>
    </body>
</html>
