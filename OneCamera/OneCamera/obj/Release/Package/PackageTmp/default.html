<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebSocket Chat</title>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.js"></script>
    <script type="text/javascript">
        var ws;
        

        $().ready(function () {
            var ms = new MediaSource();
            var videoSourceBuffer;
            var video = document.querySelector('video');
            video.src = window.URL.createObjectURL(ms);
            ms.addEventListener('open', function (e) {
                videoSourceBuffer = ms.addSourceBuffer('video\/mp4');
                console.log("ms opend");
            }, false);

            $("#btnConnect").click(function () {
                $("#spanStatus").text("connecting");
                
                ws = new WebSocket("ws://onecamera.azurewebsites.net/OneCamera/OneCameraWebSocketHandler.ashx");
                //ws = new WebSocket("ws://localhost:50330/OneCamera/OneCameraWebSocketHandler.ashx");
                
                ws.onopen = function () {
                    $("#spanStatus").text("connected");
                };
                
                ws.onmessage = function (evt) {
                    console.log(evt.data);

                    //var fileReader = new FileReader(evt.data);
                    videoSourceBuffer.appendBuffer(evt.data);
                };
                
                ws.onerror = function (evt) {
                    $("#spanStatus").text(evt.message);
                };
                ws.onclose = function () {
                    $("#spanStatus").text("disconnected");
                };
            });
            $("#btnSend").click(function () {
                if (ws.readyState == WebSocket.OPEN) {
                    ws.send($("#textInput").val());
                }
                else {
                    $("#spanStatus").text("Connection is closed");
                }
            });
            $("#btnDisconnect").click(function () {
                ws.close();
            });
        });
    </script>
</head>
<body>
    <input type="button" value="Connect" id="btnConnect" /><input type="button" value="Disconnect" id="btnDisconnect" /><br />
    <input type="text" id="textInput" />
    <input type="button" value="Send" id="btnSend" /><br />
    <span id="spanStatus">(display)</span>
    <video id="example_div_video" class="video-js vjs-default-skin" controls preload="auto" width="511" height="382"  data-setup="{}">
    </video>
</body>
</html>
